<div>
  <span>{{title}}</span>
  <md-icon class="avatar" [svgIcon]="selected" *ngIf="useSvgIcon else imgselected"></md-icon>
  <ng-template #imgselected>
    <img [src]="selected" alt="image selected" class="cover">
  </ng-template>
</div>
<div class="croll-container"> 
  <md-grid-list [cols]="cols" [rowHeight]="rowHeight">
    <md-grid-tile *ngFor="let item of items; let idx = index;">
      <div class="image-container" (click)="onChange(idx)">
        <md-icon class="avatar" [svgIcon]="item" *ngIf="useSvgIcon else imgItem"></md-icon>
        <ng-template #imgItem>
          <img [src]="item" alt="image item" [ngStyle]="{'width': itemWidth}">
        </ng-template>
        <div class="after">
          <div class="zoom">
            <md-icon>checked</md-icon>
          </div>
        </div>
      </div>
    </md-grid-tile>
  </md-grid-list>
</div>
