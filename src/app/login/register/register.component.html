<form>
  <!-- 注册框 -->
  <md-card>
    <md-card-header>
      <md-card-title>注册</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="请输入你的邮箱" />
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="请输入你的名字" />
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="请输入你的密码" />
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="确认你的密码" />
      </md-input-container>
      <md-grid-list cols="8" rowHeight="1:1">
        <md-grid-tile *ngFor="let item of avatars">
          <md-icon class="avatar" [svgIcon]="item"></md-icon>
        </md-grid-tile>
      </md-grid-list>
      <button md-raised-button color="primary" type="button" class="btnRegister">注册</button>
    </md-card-content>
    <md-card-actions class="text-right">
      <p>已经帐号&nbsp;<a routerLink="/login">立即登录</a></p>
      <p>忘记密码&nbsp;<a href="">立即找回</a></p>
    </md-card-actions>
  </md-card>
</form>
