<form>
    <h3 md-dialog-title>移动本列表所有内容</h3>
    <div md-dialog-content>
      <md-select placeholder="选择目标列表">
        <md-option *ngFor="let list of lists">{{list.name}}</md-option>
      </md-select>
    </div>
    <div md-dialog-actions>
      <button type="button" md-raised-button color="primary">保存</button>
      <button type="button" md-dialog-close md-button>关闭</button>
    </div>
  </form>
