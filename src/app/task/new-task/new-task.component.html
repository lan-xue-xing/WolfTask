<form>
  <h3 md-dialog-title>新建任务</h3>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="任务内容">
    </md-input-container>
    <md-radio-group>
      <md-radio-button *ngFor="let priority of priorities" [value]="priority.value">{{priority.label}}</md-radio-button>
    </md-radio-group>
    <md-input-container class="full-width">
      <input mdInput [mdDatepicker]="dueDatepicker" type="text" placeholder="任务截止日期">
      <button mdSuffix [mdDatepickerToggle]="dueDatepicker" type="button"></button>
    </md-input-container>
    <md-datepicker #dueDatepicker></md-datepicker>
    <md-input-container class="full-width">
      <input mdInput [mdDatepicker]="reminderDatepicker" type="text" placeholder="提醒截止日期">
      <button mdSuffix [mdDatepickerToggle]="reminderDatepicker" type="button"></button>
    </md-input-container>
    <md-datepicker #reminderDatepicker></md-datepicker>
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary">保存</button>
    <button type="button" md-dialog-close md-button>关闭</button>
  </div>
</form>
