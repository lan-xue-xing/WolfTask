<form #form="ngForm" (ngSubmit)="onSubmit($event, form)">
  <h3 md-dialog-title>邀请组员</h3>
  <app-chip-list
    [label]="'邀请成员'"
    name="members"
    [(ngModel)]="members">
  </app-chip-list>
  <div md-dialog-actions>
    <button type="submit" md-raised-button color="primary" [disabled]="!form.valid">保存</button>
    <button type="button" md-dialog-close md-button>关闭</button>
  </div>
</form>
