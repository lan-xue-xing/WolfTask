<md-card>
  <md-card-header>
    <md-card-title>
      {{project.name}}
    </md-card-title>
  </md-card-header>
  <img md-card-image [src]="project.coverImg" alt="项目封面">
  <md-card-content>
    {{project.desc}}
  </md-card-content>
  <md-card-actions>
    <button md-button type="button" (click)="onEditClick()">
      <md-icon>edit</md-icon>
      <span>编辑</span>
    </button>
    <button md-button type="button" (click)="onInviteClick()">
      <md-icon>group_add</md-icon>
      <span>邀请</span>
    </button>
    <button md-button type="button" (click)="onDeleteClick()">
      <md-icon>delete</md-icon>
      <span>删除</span>
    </button>
  </md-card-actions>
</md-card>
