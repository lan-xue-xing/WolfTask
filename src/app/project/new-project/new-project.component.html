<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h3 md-dialog-title>{{title}}</h3>
  <md-input-container class="full-with">
    <input mdInput type="text" placeholder="项目名称" formControlName="name">
  </md-input-container>
  <md-input-container class="full-with">
    <input mdInput type="text" placeholder="项目描述" formControlName="desc">
  </md-input-container>
  <app-image-list-select
    [useSvgIcon]="false"
    [cols]="8"
    [title]="'选择封面'"
    [items]="coverImages"
    formControlName="coverImg">
  </app-image-list-select>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" type="submit" [disabled]="!form.valid">保存</button>
    <button type="button" md-dialog-close md-button>关闭</button>
  </div>
</form>
