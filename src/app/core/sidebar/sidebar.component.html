<md-nav-list>
  <!-- 项目 -->
  <h3 md-subheader>我的项目</h3>
  <md-list-item [routerLink]="['/projects']" (click)="onNavClick()">
    <md-icon md-list-icon svgIcon="projects"></md-icon>
    <span md-line>项目首页</span>
    <span md-line md-subheader>查看我的所有项目</span>
  </md-list-item>

  <!-- 日历 -->
  <h3 md-subheader>我的日历</h3>
  <md-list-item [routerLink]="['/tasklists']" (click)="onNavClick()">
    <md-icon md-list-icon svgIcon="month"></md-icon>
    <span md-line>月视图</span>
    <span md-line md-subheader>按月查看我的视图</span>
  </md-list-item>
  <md-list-item>
      <md-icon md-list-icon svgIcon="week"></md-icon>
      <span md-line>周视图</span>
      <span md-line md-subheader>按周查看我的视图</span>
  </md-list-item>
  <md-list-item>
      <md-icon md-list-icon [svgIcon]="today"></md-icon>
      <span md-line>日视图</span>
      <span md-line md-subheader>按日查看我的视图</span>
  </md-list-item>
</md-nav-list>
